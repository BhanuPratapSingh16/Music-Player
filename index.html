<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70f0735629.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <img src="images/images.jpg" alt="logo" width="60" height="60" style="margin-left:10px"/>
        <div class="app-name">MyGaanaApp</div>
        <div class="buttons" style="margin-right: 20px;">
            <div style="display: inline-block;" class="btn btn-black">Sign up</div>
            <div style="display: inline-block;" class="btn btn-white">Log in</div>
        </div>
    </div>
    
    <div class="container">
        <div class="left-section">
            <h2 class="heading">Library</h2>
            <div class="song-list">
            </div>
        </div>
        <div class="play-section">
            <div class="play-btns-section">
                <div class="song-data">
                    <span id="cur-song-name">Jhoome Jo Pathaan</span>
                    <span id="cur-song-dur">00:00/3:28</span>
                </div>
                <input type="range" name="" id="seekbar" min="1" max ="100" value="0"/>
                <div class="play-btns">
                    <span id="prev-btn"><i class="fa-solid fa-backward-step"></i></i></span>
                    <span id="play-btn"><i class="fa-solid fa-play"></i></span>
                    <span id="next-btn"><i class="fa-solid fa-forward-step"></i></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
