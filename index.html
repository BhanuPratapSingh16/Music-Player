<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70f0735629.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <img src="images/images.jpg" alt="MyGaanaApp Logo" width="60" height="60" style="margin-left:10px;">
        <h1 class="app-name">MyGaanaApp</h1>
        <div class="buttons" style="margin-right: 20px;">
            <button class="btn btn-black">Sign up</button>
            <button class="btn btn-white">Log in</button>
        </div>
    </header>
    
    <main class="container">
        <aside class="left-section">
            <h2 class="heading">Library</h2>
            <div class="song-list">
                <!-- Songs will be dynamically added here -->
            </div>
        </aside>

        <section class="play-section">
            <div class="play-btns-section">
                <div class="song-data">
                    <span id="cur-song-name">Jhoome Jo Pathaan</span>
                    <span id="cur-song-dur">00:00 / 3:28</span>
                </div>
                
                <input type="range" id="seekbar" min="1" max="100" value="0" aria-label="Seek bar">
                
                <div class="play-btns">
                    <button id="prev-btn" aria-label="Previous song">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play-btn" aria-label="Play or pause">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next-btn" aria-label="Next song">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
